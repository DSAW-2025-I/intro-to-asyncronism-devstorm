<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/icono2.png">
    <title>PokeDex</title>
</head>
<body>
    <h1>PokeDex</h1>

    <button id="toggleSidebar" class="toggle-btn">â˜°</button>

    <div class="pokemonSideBar">
        <h2>Pokemon Element</h2>
        <ul>
            <li>Fire</li>
            <li>Water</li>
            <li>Grass</li>
            <li>Electric</li>
            <li>Ice</li>
            <li>Fighting</li>
            <li>Poison</li>
            <li>Ground</li>
            <li>Flying</li>
            <li>Psychic</li>
            <li>Bug</li>
            <li>Rock</li>
            <li>Ghost</li>
            <li>Dragon</li>
            <li>Dark</li>
            <li>Steel</li>
            <li>Fairy</li>
        </ul>
    </div>

    <div class="content">
        <header>
            <h2>Pokemon Collection</h2>
            <form id="searchForm">
                <label for="pokemonInput">Search Pokemon by name or ID:</label>
                <input type="text" id="pokemonInput" placeholder="Example: Pikachu">
            </form>
        </header>
    </div>

    <div class="pokemon-container">
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
